<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Fun</title>
    <style>
    table tr td {
border-width: 1px; border-style:solid;
    }
td:nth-child(1) { font-weight:bold;}
td:nth-child(2) { text-align:right;}
td:nth-child(3) { font-style: italic;}
tr:nth-child(even) { background-color: lightgreen;}



    </style>
 
</head>





<body>
<h1> Table with color coded rows </h1>
<table>
    <tr><th>col1</th><th>col2</th><td rowspan="4">col3</td></tr>
    <tr><td>row1</td><td>wild geese that fly with the moon on their wings</td></tr>
    <tr><td>row2</td><td>bright colored packages tied up with strings</td></tr>
    <tr><td>row3</td><td>silver white winters that melt into strings</td></tr>
</table>
/body>
</html>
